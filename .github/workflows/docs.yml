name: Docs

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@master
      - name: build
        run: |
          cd docs
          npm install
          npm run build
          cp ./CNAME ./.vuepress/dist/CNAME
          cp ./README.md ./.vuepress/dist/README.md
          mkdir ./.vuepress/dist/.github
          cp ../.github/FUNDING.yml ./.vuepress/dist/.github/FUNDING.yml
          cat ./.vuepress/dist/.github/FUNDING.yml
      - name: deploy
        if: success()
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          repository-name: faasjs/faasjs.github.io
          branch: master
          folder: ./docs/.vuepress/dist
          token: ${{ secrets.FAASJS_TOKEN }}
