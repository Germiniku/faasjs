name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install
        run: |
          npm install -g pnpm
          pnpm i --shamefully-hoist

      - name: Run Lint
        run: pnpm lint
